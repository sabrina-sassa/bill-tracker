<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill divider</title>
  </head>
  <body>
    <label for="">Bill</label>
    <input type="number" id="bill" />

    <p>Select tip</p>
    <div>
      <button onclick="setTip(0.05)">5%</button><button onclick="setTip(0.1)">10%</button
      ><button onclick="setTip(0.15)">15%</button><button onclick="setTip(0.25)">25%</button
      ><button onclick="setTip(0.5)">50%</button>
    </div>

    <label for="">Number of persons</label>
    <input type="number" id="nbPersons" />

    <label for="tipAmount">Tip amount / person</label>
    <input type="number" id="tipAmount" readonly />

    <label for="result">Total / person</label>
    <input type="number" id="result" readonly />

    <button onclick="reset()">reset</button>

    <script src="script.js"></script>
  </body>
</html>
